<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h2> Game giai tri Caro </h2>
<p id="Caro game"/>
<table>
<input type="button" value="change value" onclick="changeValue()">
<script>
    let a = document.getElementById("Caro game");
    let board = [];
    let data = "";
    for (let i = 0; i < 7; i++) {
        board[i] = new Array(0, 0, 0, 0, 0, 0, 0);
    }
    for (let i = 0; i < 7; i++) {
        data += "</br>";
        for (let j = 0; j < 7; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }

    data += "<br/><br/><input type='button' value='change value' onclick='changeValue()'>";
    a.innerHTML = data;
    function changeValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        let data = "";
        board[positionX][positionY] = "x";
        for ( let i = 0; i < 7; i++) {
            data += "</br>";
            for (let j = 0; j < 7; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='change value' onclick='changeValue()'>";
        a.innerHTML = "<hr/>" + data;
    }


</script>
</body>
</html>
